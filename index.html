<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Quiz Web</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="card">
    <header>
      <h1>Quiz Web — HTML · CSS · JavaScript (20 questions)</h1>
      <p class="lead">Réponds aux questions, puis clique sur <strong>Soumettre</strong> pour voir ton score et les explications.</p>
    </header>

    <form id="quizForm" autocomplete="off">
      <div id="questionsContainer"></div>

      <div class="controls">
        <button type="button" onclick="corriger()">Soumettre</button>
         <button type="button" onclick="location.reload()">Réinitialiser</button>
      </div>

      <div id="result" class="result" hidden></div>
    </form>


  </main>

  <script src="script.js"></script>
</body>
</html>
